<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>clothing</title>
    <link rel="stylesheet" href="css/styel.css">
</head>
<body>
<div class="section" id="hero">
    <div class="container">
        <div class="hero">
            <div class="label-clothing">
            <label for="all">all</label>
            <label for="all-clothing">all-clothing</label>
            <label for="dress">dress</label>
            <label for="blouses">blouses</label>
            <label for="skirts">skirts</label>
            <label for="accessories">accessories</label>
            <label for="shoes">shoes</label>
            </div>
            <div class="clothing">
                <input type="radio" name="tabs" id="all">
                <input type="radio" name="tabs" id="all-clothing">
                <input type="radio" name="tabs" id="dress">
                <input type="radio" name="tabs" id="blouses">
                <input type="radio" name="tabs" id="skirts">
                <input type="radio" name="tabs" id="accessories">
                <input type="radio" name="tabs" id="shoes">

                <img src="./img/all-clothing.jpg" alt="img" class="all-clothing">
                <img src="./img/dress.jpg" alt="img" class="dress">
                <img src="./img/blouses.jpg" alt="img" class="blouses">
                <img src="./img/skirts.jpg" alt="img" class="skirts">
                <img src="./img/accessories.jpg" alt="img" class="accessories">
                <img src="./img/shoes.jpg" alt="img" class="shoes">

            </div>
        </div>
    </div>
</div>


</body>
</html>
